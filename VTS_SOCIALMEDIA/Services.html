<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - VTS Enterprises India Pvt Ltd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .header {
            background: linear-gradient(45deg, #8db0d5, #00c6ff);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .service-card {
            background: white;
            padding: 20px;
            margin: 15px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s;
        }
        .service-card:hover {
            transform: scale(1.05);
        }
        .service-card img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .service-card h3 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .service-card p {
            color: #333;
            font-size: 14px;
        }
        .home-icon {
            position: absolute;
            left: 20px;
            top: 10%;
            transform: translateY(-50%);
        }
        .home-icon img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
    <div class="header">
        <a href="index.html" class="home-icon">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmmO7Z5y-L4RuYKFxH0b6qFPA1BvnUA6Z_t4bBkpzWh_8mpD34Z-0Qo21dJ0jQpHhmJQU&usqp=CAU" alt="Home">
        </a>
   </div>
<body>

    <div class="container">
        
        <img src="/VTS_SOCIALMEDIA/services.png" alt="Services">
    </div>
</body>
</html>
