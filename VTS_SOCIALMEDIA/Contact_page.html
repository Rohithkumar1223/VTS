<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with us">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #eef5f9;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(45deg, #004d73, #0099cc);
            padding: 15px;
            text-align: center;
            color: white;
        }
        .contact-section {
            padding: 50px 20px;
            text-align: center;
            background-color: #d9ecf2;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form label {
            font-weight: bold;
            color: #004d73;
        }
        .contact-form input, .contact-form textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #004d73;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .map-section {
            padding: 40px 0;
            background-color: #cce5ff;
            text-align: center;
        }
        footer {
            background: #004d73;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <section class="contact-section">
        <h2>We'd Love to Hear from You</h2>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
    
            <button type="submit">Send Message</button>
        </form>
    </section>

    <section class="map-section">
        <h2>Find Us Here</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.269935462456!2d80.251314315304!3d12.9774209!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a526735a7266911%3A0x38ce77a3f52f4a0a!2sVTS%20ENTERPRISES%20INDIA%20PVT.%20LTD.!5e0!3m2!1sen!2sin!4v1625060000000!5m2!1sen!2sin"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </section>

    <footer>
        <p>&copy; 2025 VTS Enterprises</p>
    </footer>
</body>
</html>
